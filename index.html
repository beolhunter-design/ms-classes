<!DOCTYPE html>
<html>
<head>
<title>MS Classes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #f9fafb;
}

header {
    background: linear-gradient(135deg, #1e3a8a, #2563eb);
    color: white;
    padding: 60px 20px;
    text-align: center;
}

header h1 {
    font-size: 36px;
    margin-bottom: 10px;
}

header p {
    font-size: 18px;
}

.btn {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 25px;
    background: white;
    color: #2563eb;
    font-weight: bold;
    text-decoration: none;
    border-radius: 30px;
}

.section {
    padding: 40px 20px;
    text-align: center;
}

.card {
    background: white;
    padding: 25px;
    margin: 20px auto;
    max-width: 400px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

input {
    width: 90%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    padding: 10px 20px;
    background: #2563eb;
    border: none;
    color: white;
    border-radius: 8px;
    cursor: pointer;
}

footer {
    background: #111827;
    color: white;
    text-align: center;
    padding: 20px;
    margin-top: 30px;
}
</style>
</head>

<body>

<header>
    <h1>MS Classes</h1>
    <p>Quality Education for 9th to 12th Science Students</p>
    <a href="#register" class="btn">Join Now</a>
</header>

<div class="section">
    <h2>Our Subjects</h2>
    <div class="card">
        Mathematics | Physics | Chemistry
    </div>
</div>

<div class="section" id="register">
    <h2>Student Registration</h2>
    <div class="card">
        <form onsubmit="register(event)">
            <input type="text" placeholder="Your Name" required><br>
            <input type="number" placeholder="Your Class" required><br>
            <input type="tel" placeholder="Mobile Number" required><br>
            <button type="submit">Register</button>
        </form>
    </div>
</div>

<footer>
    Â© 2026 MS Classes | All Rights Reserved
</footer>

<script>
function register(event) {
    event.preventDefault();
    alert("Thank you for registering! We will contact you soon.");
}
</script>

</body>
</html>
